<!DOCTYPE html>

<body>
<h1>Distributed Systems - Lab 9</h1>
<h3><b>Vyacheslav Shults, B17-DS-01</b></h3>

<form method="POST">
    <input type="text" name="Author" placeholder="Your name">
    <input type="text" name="Message" placeholder="Message">
    <input type="submit" value="Send">
</form>

<div style="padding: 1%;">
    <ul>
        {% for msg in messages %}
        <li>
            <div style="color: #ed0047;"><b>Name: </b>{{ msg['author'] }}:</div>
            <div><b>Message: </b>{{ msg['message'] }}</div>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
